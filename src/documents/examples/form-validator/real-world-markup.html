<form id="myForm" name="myForm">

  <div class="aui-control-group">
    <label class="aui-control-label" for="name">Name:</label>
    <div class="aui-controls">
      <input name="name" id="name" type="text">
    </div>
  </div>

  <div class="aui-control-group">
    <label class="aui-control-label" for="picture">Picture:</label>
    <div class="aui-controls">
      <input name="picture" id="picture" type="file">
    </div>
  </div>

  <div class="aui-control-group">
    <label class="aui-control-label" for="email">E-mail:</label>
    <div class="aui-controls">
      <input name="email" id="email" type="text">
    </div>
  </div>

  <div class="aui-control-group">
    <label class="aui-control-label" for="emailConfirmation">Confirm e-mail:</label>
    <div class="aui-controls">
      <input name="emailConfirmation" id="emailConfirmation" type="text">
    </div>
  </div>

  <div class="aui-control-group">
    <label class="aui-control-label" for="url">Site URL:</label>
    <div class="aui-controls">
      <input name="url" id="url" type="text">
    </div>
  </div>

  <input class="aui-btn aui-btn-info" type="submit" value="Submit">
  <input class="aui-btn aui-btn-primary" type="reset" value="Reset">

</form>
